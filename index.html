<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
</head>
<body>
    <script src="dice.js"></script>
<div class="game">
    <div id="title">
        <h1>
            Welcome to the dice game
        </h1>
    </div>
    <div class="player-panel">
        <div class="player-name" id="name-0">Player 1</div>
        <input id="player1" type="text">
        <input id="player2" type="text">
    </div>
    <div class="game-container">
        <div id="player1score"></div>
        <div class="dice1">1</div>
        <div class="dice2">2</div>
        <div class="dice3">3</div>
        <div class="dice4">4</div>
        <div class="dice5">5</div>
        <div class="dice6">6</div>
        <div id="player2score"></div>
    </div>
</div>
</body>
</html>
